{% extends "_base.html" %}


{% block main_content %}
    <h1>One simply can: Validate Token</h1>
        <form method="get">{% csrf_token %}
        <li>
            <label for="token">Token:</label>
            <input type="text" name="token" id="token" />
        </li>
        <input class="mt-3 btn btn-danger" type="submit" value="Submit">
    </form>
{% endblock %}
